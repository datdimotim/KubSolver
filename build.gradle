group 'KubSolver'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.7

jar {
    manifest{ manifest.attributes('Main-Class' : 'test.TestsAndBenchmarks'); }
    baseName = 'KubSolver'
    version =  '1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
